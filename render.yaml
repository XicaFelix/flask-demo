services:
  - type: web
    name: flask-app
    region: virginia  # Virginia (closest to New York)
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: "your-secret-key-here"
    autoDeploy: true
    runtime: python
